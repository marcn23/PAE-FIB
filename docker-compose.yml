version: '3'
services:
  db:
    image: mariadb
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: patata
      MYSQL_DATABASE: granier
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"        
  frontend:
    image: nginx
    container_name: frontend
    volumes: 
      - ./htmls:/usr/share/nginx/html
    ports: 
      - "80:80"
  api:
    build: api/.
    volumes:
      - ./api/out:/app/out
    ports:
      - "5000:5000"

