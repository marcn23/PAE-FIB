<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="login.css" rel="stylesheet"> 
        <title>Login</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <div class="sidenav">
                <div class="login-main-text">
                    <img src="sardanuista.png" alt="Description of the image" width="460" height="165">
                    <h2 class="h2log">Inici sessió</h2>
                </div>
            </div>
            <div class="main">
                <div class="col-md-6 col-sm-12">
                    <div class="login-form">
                    <form id="ide">
                        <div class="form-group">
                            <label>Correu electrònic</label>
                            <input type="text" class="form-control" placeholder="exemple@test.com" name="user">
                        </div>
                        <div class="form-group">
                            <label>Contrassenya</label>
                            <input type="password" class="form-control" placeholder="Contrassenya" name="pass">
                        </div>
                        <a href="paginaprincipal.html"><button type="submit" class="btn btn-black">Entra</button></a>
                    </form>                    
                    <script>
                        document.getElementById('ide').addEventListener('submit', function(event) {
                        event.preventDefault(); // Prevent the default form submission
                
                        // Get form data
                        const formData = new FormData(this);
                        
                        // Convert form data to JSON format
                        const jsonData = {};
                        formData.forEach((value, key) => {
                            jsonData[key] = value;
                        });
                        
                        // Send POST request to Python API
                        fetch('/api/login', {
                            method: 'POST',
                            headers: {
                            'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(jsonData)
                        })
                        .then(response => response.blob())  // Convert the response to a Blob
                        .catch(error => {
                        console.error('Error:', error);
                        });
                        });
                    </script>

                    <a href="registre.html"><button type="submit" class="btn btn-secondary">Registra't</button></a>
                    </div>
                </div>
        </div>
    </body> 
</html>
