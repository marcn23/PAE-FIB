<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario HTML Básico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        form {
            width: 1200px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
		.label-ball {
            display: block;
            margin-bottom: 10px;
			margin-left: 3px;
       }
		input {
			display: block;
			margin-left: 10px;
			margin-bottom: 10px;
			flex-grow: 1;
		}
		.form-group {
			display: flex;
            flex-direction: row; /* Cambiamos la dirección a horizontal (fila) */
            align-items: center;
            margin-bottom: 10px;
		}
    </style>
</head>
<body>
    <form>
        <center><h1>FORMULARI PROGRAMA</h1></center>

        <div class="form-group">
			<label for="Num-programa">Número de programa:</label>
			<input type="text" id="Num-programa" name="Num-programa" placeholder="Número de programa">
		</div>

		<h2>Espectacle</h2>
		<div class="form-group">
			<label for="Titol">Títol:</label>
			<input type="text" id="Titol" name="Titol" placeholder="Titol del espectacle">
		</div>
		<div class="form-group">
			<label for="Orquestra">Orquestra o cobla:</label>
        	<input type="email" id="Orquestra" name="Orquestra" placeholder="Nom de la cobla o orquestra">
		</div>
		<div class="form-group">
			<label for="Local">Local:</label>
        	<input type="email" id="Local" name="Local" placeholder="Local on es fa l'acte">
		</div>
        <div class="form-group">
			<label for="Codi-local">Codi local:</label>
        	<input type="email" id="Codi-local" name="Codi-local" placeholder="Codi del local on es fa l'acte">
		</div>
		<div class="form-group">
			<label for="Domicili">Domicili:</label>
        	<input type="email" id="Domicili" name="Domicili" placeholder="Domicili on es fa l'acte">
		</div>
		<div class="form-group">
			<label for="Provincia">Provincia:</label>
        	<input type="email" id="Provincia" name="Provincia" placeholder="Provincia on es fa l'acte">
		</div>
		<div class="form-group">
			<label for="Poblacio">Població:</label>
        	<input type="email" id="Poblacio" name="Poblacio" placeholder="Poblacio on es fa l'acte">
		</div>
		<button type="button" onclick="agregarCampo()">Agregar ballada</button>


        <h2>Declarant</h2>
		<div class="form-group">
			<label for="Nom-declarant">Nom:</label>
			<input type="text" id="Nom-declarant" name="Nom-declarant" placeholder="Nom del declarant">
		</div>
		<div class="form-group">
			<label for="Domicili">Domicili:</label>
			<input type="text" id="Domicili" name="Domicili" placeholder="Domicili del declarant">
		</div>
		<div class="form-group">
			<label for="CP-declarant">Codi postal:</label>
			<input type="text" id="CP-declarant" name="CP-declarant" placeholder="Codi postal del declarant">
		</div>
		<div class="form-group">
			<label for="Poblacio-declarant">Població:</label>
			<input type="text" id="Poblacio-declarant" name="Poblacio-declarant" placeholder="Poblacio del declarant">
		</div>
		<div class="form-group">
			<label for="Provincia-declarant">Provincia:</label>
			<input type="text" id="Provincia-declarant" name="Provincia-declarant" placeholder="Provincia del declarant">
		</div>
		<div class="form-group">
			<label for="Correu-declarant">Correu electrònic:</label>
			<input type="text" id="Correu-declarant" name="Correu-declarant" placeholder="Correu del declarant">
		</div>
		<div class="form-group">
			<label for="Telefon-declarant">Teléfon:</label>
			<input type="text" id="Telefon-declarant" name="Telefon-declarant" placeholder="Teléfon del declarant">
		</div>
		<div class="form-group">
			<label for="Codigo-Socio-declarant">Codi soci SGAE:</label>
			<input type="text" id="Codigo-Socio-declarant" name="Codigo-Socio-declarant" placeholder="Codi soci SGAE">
		</div>

		<script>
			function agregarCampo() {
				const form = document.querySelector('form');
				const div = document.createElement('div');
	            div.classList.add('form-group');

				const label = document.createElement('label');
				label.textContent = 'Titol:';
				const input = document.createElement('input');
				input.type = 'text';
				input.placeholder = 'Titol';
				div.appendChild(label);
				div.appendChild(input);

				const label2 = document.createElement('label');
				label2.textContent = 'Compositor:';
				label2.classList.add('label-ball');
				const input2 = document.createElement('input');
				input2.type = 'text';
				input2.placeholder = 'Compositor obra';			
				div.appendChild(label2);
				div.appendChild(input2);

				const label3 = document.createElement('label');
				label3.textContent = 'Orquestrat:';
				label3.classList.add('label-ball');
				const input3 = document.createElement('input');
				input3.type = 'text';
				input3.placeholder = 'Orquestra';			
				div.appendChild(label3);
				div.appendChild(input3);

				const label4 = document.createElement('label');
				label4.textContent = 'Vegades tocat:';
				label4.classList.add('label-ball');
				const input4 = document.createElement('input');
				input4.type = 'text';
				input4.placeholder = 'Vegades tocat';			
				div.appendChild(label4);
				div.appendChild(input4);

				const targ = form.querySelectorAll('div')[];
				form.insertBefore(div, targ.nextElementSibling);
			}
		</script>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
