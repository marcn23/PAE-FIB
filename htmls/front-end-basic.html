<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario HTML Básico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        form {
            width: 1200px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
		.label-ball {
            display: block;
            margin-bottom: 10px;
			margin-left: 3px;
       }
		input {
			display: block;
			margin-left: 10px;
			margin-bottom: 10px;
			flex-grow: 1;
		}
		.form-group {
			display: flex;
            flex-direction: row; /* Cambiamos la dirección a horizontal (fila) */
            align-items: center;
            margin-bottom: 10px;
		}
    </style>
</head>
<body>
    <form id="ide">
        <center><h1>FORMULARI PER EMPLENAR FITXERS CONFEDERACIO SARDANISTA</h1></center>

		<h2>Espectacle</h2>
		<div class="form-group">
			<label for="Titol">Títol:</label>
			<input type="text" id="Titol" name="Titol" placeholder="Titol del espectacle">
		</div>
		<div class="form-group">
			<label for="Orquestra">Orquestra o cobla:</label>
        	<input type="text" id="Orquestra" name="Orquestra" placeholder="Nom de la cobla">
		</div>
		<div class="form-group">
			<label for="Local">Local:</label>
        	<input type="text" id="Local" name="Local" placeholder="Local on es fa l'acte">
		</div>
		<div class="form-group">
			<label for="Domicili">Domicili:</label>
        	<input type="text" id="Domicili" name="Domicili" placeholder="Domicili on es fa l'acte">
		</div>
		<div class="form-group">
			<label for="Provincia">Provincia:</label>
        	<input type="text" id="Provincia" name="Provincia" placeholder="Provincia on es fa l'acte">
		</div>
		<div class="form-group">
			<label for="Poblacio">Població:</label>
        	<input type="text" id="Poblacio" name="Poblacio" placeholder="Poblacio on es fa l'acte">
		</div>
		<div class="form-group">
			<label for="Data-inici">Data inici acte:</label>
        	<input type="text" id="Data-inici" name="Data-inici" placeholder="Data inici de l'acte">
		</div>
		<div class="form-group">
			<label for="Data-fi">Data fi acte:</label>
        	<input type="text" id="Data-fi" name="Data-fi" placeholder="Data fi de l'acte">
		</div>

		<button type="button" onclick="agregarCampo()">Agregar ballada</button>
		<script>
			function agregarCampo() {
				const form = document.querySelector('form');
				const div = document.createElement('div');
	            div.classList.add('form-group');

				const label = document.createElement('label');
				label.textContent = 'Titol:';
				const input = document.createElement('input');
				input.type = 'text';
				input.placeholder = 'Titol';
				div.appendChild(label);
				div.appendChild(input);

				const label2 = document.createElement('label');
				label2.textContent = 'Autor:';
				label2.classList.add('label-ball');
				const input2 = document.createElement('input');
				input2.type = 'text';
				input2.placeholder = 'Autor';			
				div.appendChild(label2);
				div.appendChild(input2);

				const label3 = document.createElement('label');
				label3.textContent = 'Vegades tocat:';
				label3.classList.add('label-ball');
				const input3 = document.createElement('input');
				input3.type = 'text';
				input3.placeholder = 'Vegades tocat';			
				div.appendChild(label3);
				div.appendChild(input3);

				const label4 = document.createElement('label');
				label4.textContent = 'Dia:';
				label4.classList.add('label-ball');
				const input4 = document.createElement('input');
				input4.type = 'text';
				input4.placeholder = 'Dia quan es toca';			
				div.appendChild(label4);
				div.appendChild(input4);

				const label5 = document.createElement('label');
				label5.textContent = 'Número de programa:';
				label5.classList.add('label-ball');
				const input5 = document.createElement('input');
				input5.type = 'text';
				input5.placeholder = 'Número de programa';			
				div.appendChild(label5);
				div.appendChild(input5);

				const targ = form.querySelectorAll('div')[7];
				form.insertBefore(div, targ.nextElementSibling);
			}
		</script>


		<h2>Declarant</h2>
		<div class="form-group">
			<label for="NIF-declarant">NIF:</label>
			<input type="text" id="NIF-declarant" name="NIF-declarant" placeholder="NIF del declarant">
		</div>
		<div class="form-group">
			<label for="Nom-declarant">Nom:</label>
			<input type="text" id="Nom-declarant" name="Nom-declarant" placeholder="Nom del declarant">
		</div>
		<div class="form-group">
			<label for="Ag-sard-declarant">Agrupació Sardanista:</label>
			<input type="text" id="Ag-sard-declarant" name="Ag-sard-declarant" placeholder="Agrupació sardanista del declarant">
		</div>
		<div class="form-group">
			<label for="CP-declarant">Codi postal:</label>
			<input type="text" id="CP-declarant" name="CP-declarant" placeholder="Codi postal del declarant">
		</div>
		<div class="form-group">
			<label for="Poblacio-declarant">Població:</label>
			<input type="text" id="Poblacio-declarant" name="Poblacio-declarant" placeholder="Poblacio del declarant">
		</div>
		<div class="form-group">
			<label for="Provincia-declarant">Provincia:</label>
			<input type="text" id="Provincia-declarant" name="Provincia-declarant" placeholder="Provincia del declarant">
		</div>
		<div class="form-group">
			<label for="Correu-declarant">Correu electrònic:</label>
			<input type="text" id="Correu-declarant" name="Correu-declarant" placeholder="Correu del declarant">
		</div>
		<div class="form-group">
			<label for="Telefon-declarant">Teléfon:</label>
			<input type="text" id="Telefon-declarant" name="Telefon-declarant" placeholder="Teléfon del declarant">
		</div>
		<div class="form-group">
			<label for="Codigo-Socio-declarant">Codi soci SGAE:</label>
			<input type="text" id="Codigo-Socio-declarant" name="Codigo-Socio-declarant" placeholder="Codi soci SGAE">
		</div>

		<h2>Dades bancaries</h2>
		<div class="form-group">
			<label for="titular-compte">Titular compte:</label>
			<input type="text" id="titular-compte" name="titular-compte" placeholder="Titular del compte">
		</div>
		<div class="form-group">
			<label for="entitat-compte">Entitat compte:</label>
			<input type="text" id="titular-compte" name="titular-compte" placeholder="Titular del compte">
		</div>
		<div class="form-group">
			<label for="sucursal-compte">Sucursal:</label>
			<input type="text" id="sucursal-compte" name="sucursal-compte" placeholder="Sucursal del compte">
		</div>
		<div class="form-group">
			<label for="provincia-compte">Provincia:</label>
			<input type="text" id="provincia-compte" name="provincia-compte" placeholder="Provincia">
		</div>
		<div class="form-group">
			<label for="data-pagament">Data pagament:</label>
			<input type="text" id="data-pagament" name="data-pagament" placeholder="Data del pagament">
		</div>
		<div class="form-group">
			<label for="IBAN-compte">IBAN:</label>
			<input type="text" id="IBAN-compte" name="IBAN-compte" placeholder="ES-- ---- ---- ---- ---- ----">
		</div>



		<h2>Signatura</h2>
		<div class="form-group">
			<label for="lloc-signatura">Lloc signatura:</label>
			<input type="text" id="lloc-signatura" name="lloc-signatura" placeholder="Lloc signatura">
		</div>
		<div class="form-group">
			<label for="data-signatura">Data signatura:</label>
			<input type="text" id="data-signatura" name="data-signatura" placeholder="Data signatura">
		</div>
        
		<a href="Programa2.pdf" download="aaaa.pdf">Descargar arch</a>
        <button type="submit" href="Programa2.pdf" download="aaaa.pdf">Enviar</button>
    </form>
	<script>
		document.getElementById('ide').addEventListener('submit', function(event) {
			event.preventDefault(); // Prevent the default form submission
	
			// Get the form data
			const formData = new FormData(this);
	
			// Make a POST request to the API
			fetch('/api/base', {
				method: 'POST',
				body: formData,
			})
			.then(response => response.json())
			.then(data => {
				// Handle the API response data
				console.log(data);
			})
			.catch(error => {
				console.error('Error:', error);
			});
		});
	</script>
	
</body>
</html>
